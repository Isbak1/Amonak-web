<div class="publicity-page">
  <!-- <app-default-navbar></app-default-navbar> -->
  <app-navbar></app-navbar>

  <div class="container contain-page padding-l">
    <div class="row padding-l">
      <div class="col-md-2 col-sm-2 padding-l">
        <app-nav-publicity class="position-fixed" (fragment)="show($event)"></app-nav-publicity>
      </div>
      <div class="col-md-9 col-sm-10" [ngSwitch]="fragment">
        <app-pub-premium id="pub_info" *ngSwitchDefault></app-pub-premium>
        <app-publicity-sponsoring id="pub_sponsoring" *ngSwitchCase="'pub_sponsoring'"></app-publicity-sponsoring>
      </div>
    </div>
  </div>
</div>
