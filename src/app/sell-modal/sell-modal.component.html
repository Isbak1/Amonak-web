<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-4 col-sm-4 col-xs-4 d-flex justify-content-center">
            <div class="back-image d-flex justify-content-center align-items-center">
              <button class="file upload-btn">
                <img src="../../assets/imgs/add-image.png" width="40px" height="40px" class=""> <input class="input-apload" type="file" name="file"/>
              </button>
            </div>
          </div>
          <div class="col-12 col-md-4 col-sm-4 col-xs-4 d-flex justify-content-center">
            <div class="back-image d-flex justify-content-center align-items-center">
              <button class="file upload-btn">
                <img src="../../assets/imgs/add-video.png" width="40px" height="40px" class=""> <input class="input-apload" type="file" name="file"/>
              </button>
            </div>
          </div>
          <div class="col-12 col-md-4 col-sm-4 col-xs-4 d-flex justify-content-center">
            <div class="back-image d-flex justify-content-center align-items-center">
              <button class="file upload-btn">
                <img src="../../assets/imgs/add-file.png" width="40px" height="40px" class=""> <input class="input-apload" type="file" name="file"/>
              </button>
            </div>
          </div>
          <div class="div-close-btn"><button class="modal-close-btn d-flex justify-content-center align-items-center" data-dismiss="modal"><img src="../../assets/imgs/icons/close.png" width="20px" height="20px"></button></div>

        </div>
      </div>
    </div>
    <div class="modal-body mx-3">
      <div class="md-form mb-1">
        <textarea type="text" class="validate post-text-input" placeholder="Text..."></textarea>
      </div>
      <div class="md-form mb-1">
        <input type="text" name="product-name" class="product-name" placeholder="specific name...">
      </div>
      <div class="md-form mb-1">
        <div class="container-fluid padding-0">
          <div class="row">
            <div class="col-12 col-md-7 col-sm-7 col-xs-7"><input type="text" name="product-price" class="product-price" placeholder="price..."></div>
            <div class="col-12 col-md-5 col-sm-5 col-xs-5">
              <mat-form-field class="product-change">
                <select class="language" matNativeControl>
                  <option class="change-option" value="NULL">CHANGE</option>
                  <option class="change-option" value="USD">USD</option>
                  <option class="change-option" value="TND">TND</option>
                  <option class="change-option" value="FRENCH">EUR</option>
                </select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <div class="md-form mb-4">
        <div class="container-fluid aploaded-container">
          <div class="row aploaded-row">
            <div class="col-12 col-md-12 col-sm-12 col-xs-12 aploaded-col">
              <div class="row">
                <button class="aploaded-shortcut eee d-flex justify-content-center align-items-center">KJ <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
                <button class="aploaded-shortcut d-flex justify-content-center align-items-center">BF <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
                <button class="aploaded-shortcut d-flex justify-content-center align-items-center">AL <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
                <button class="aploaded-shortcut d-flex justify-content-center align-items-center">JT <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
                <button class="aploaded-shortcut d-flex justify-content-center align-items-center">NF <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
                <button class="aploaded-shortcut d-flex justify-content-center align-items-center">SJ <font class="close-icon d-flex justify-content-center align-items-center"><i class="material-icons">close</i></font></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="md-form mb-1">
        <div class="container-fluid">
          <div class="row type-row">
            <div class="col-12 col-md-6 col-sm-6 col-xs-6 d-flex justify-content-start align-items-center"><button class="type-btn"><label><input type="radio" name="optradio" checked>Product</label></button></div>
            <div class="col-12 col-md-6 col-sm-6 col-xs-6 d-flex justify-content-start align-items-center"><button class="type-btn"><label><input type="radio" name="optradio">Service</label></button></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <div class="container validation-container">
        <div class="row validation-row">
          <div class="col-12 col-md-6 col-sm-6 col-xs-12 d-flex justify-content-start align-items-center validation-col">
            <button mat-button class="btn-publicity">Publicity</button>
          </div>
          <div class="col-12 col-md-6 col-sm-6 col-xs-12 d-flex justify-content-end align-items-center validation-col">
            <button mat-button class="btn-valid-post" data-dismiss="modal">Sell</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
